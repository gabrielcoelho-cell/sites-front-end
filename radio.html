<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Rádio Online</title>
    <link rel="stylesheet" href="radio.css">
</head>
<body>
    
    <div class="radio-player">
        <h2>Rádio Online</h2>
        <div class="player-controls">
            <audio id="radioStream" src="http://stream.sguig.com/guarulhosfm" preload="auto"></audio>
            <button id="playBnt">&#9658;Play</button>
            <button id="pauseBnt">&#10074;10074; Pause</button>

            <div class="volume-control">
                <span>Volume:</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
    <p class="now-playing">Tocando agora: **Guarulhos FM** (EXEMPLO)</p>
</div>

<script src="radio.js"></script>
</body>
</html>
